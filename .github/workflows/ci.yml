name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ==================== LINT ====================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            frontend/package-lock.json
            fashion-website-backend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint

      - name: Install Backend Dependencies
        run: |
          cd fashion-website-backend
          npm ci

      - name: Lint Backend
        run: |
          cd fashion-website-backend
          npm run lint

  # ==================== TEST BACKEND ====================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: lint
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    env:
      MONGODB_URI: mongodb://localhost:27017/fashion_test
      JWT_SECRET: test-jwt-secret-key
      JWT_REFRESH_SECRET: test-refresh-secret-key
      NODE_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: fashion-website-backend/package-lock.json

      - name: Install Dependencies
        run: |
          cd fashion-website-backend
          npm ci

      - name: Run Tests
        run: |
          cd fashion-website-backend
          npm test

      # - name: Upload Coverage
      #   uses: codecov/codecov-action@v4
      #   with:
      #     directory: fashion-website-backend/coverage
      #     flags: backend

  # ==================== TEST FRONTEND ====================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Tests
        run: |
          cd frontend
          npm test -- --run

      # - name: Upload Coverage
      #   uses: codecov/codecov-action@v4
      #   with:
      #     directory: frontend/coverage
      #     flags: frontend

  # ==================== SECURITY SCAN ====================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Audit Frontend
        run: |
          cd frontend
          npm audit --audit-level=high || true

      - name: Audit Backend
        run: |
          cd fashion-website-backend
          npm audit --audit-level=high || true

  # ==================== BUILD ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

